<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-nav">
            <nav>
                <div class="logo">
                    <img src="images/Amazon-Logo.webp" alt="Loading"><span>.in</span>
                </div>
            </nav>

            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <div class="address">
                    <p>Delivering to Bhilai 490023</p>
                    <h4>Update location</h4>
                </div>
            </div>

            <div class="search">
                <!-- <button value="Amazone"></button> -->
                <input type="text" placeholder="Search Amazone.in" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="country-section">
                <img src="images/flag.webp" />
                <span class="language">EN</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3315852ddf.js" crossorigin="anonymous"></script>
</body>

</html>
